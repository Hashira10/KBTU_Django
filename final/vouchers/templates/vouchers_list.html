<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vouchers List</title>
</head>
<body>
    <h1>Vouchers List</h1>
    <ul>
        {% for voucher_data in vouchers_data %}
        <li>
            <a href="{% url 'vouchers_detail' voucher_data.id %}">
                {{ voucher_data.name }} - {{ voucher_data.description }}
            </a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
